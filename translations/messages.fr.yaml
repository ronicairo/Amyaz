meta:
    description: "Découvrez notre dictionnaire en ligne Français-Rifain, un outil complet pour apprendre et maîtriser la langue rifaine. Accédez à des fiches de grammaire détaillées, des méthodes d'apprentissage de l'alphabet rifain et une riche documentation sur la culture rifaine. Améliorez votre connaissance du rifain avec des ressources fiables et éducatives."
